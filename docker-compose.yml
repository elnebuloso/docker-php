version: "2"

services:
  php56-apache:
    build:
      context: .
      dockerfile: Dockerfile.apache
      args:
        PHP_VERSION: 5.6
    ports:
      - 8056:80
    volumes:
      - ./www:/var/www

  php56-cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
      args:
        PHP_VERSION: 5.6

  php70-apache:
    build:
      context: .
      dockerfile: Dockerfile.apache
      args:
        PHP_VERSION: 7.0
    ports:
      - 8070:80
    volumes:
      - ./www:/var/www

  php70-cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
      args:
        PHP_VERSION: 7.0

  php71-apache:
    build:
      context: .
      dockerfile: Dockerfile.apache
      args:
        PHP_VERSION: 7.1
    ports:
      - 8071:80
    volumes:
      - ./www:/var/www

  php71-cli:
