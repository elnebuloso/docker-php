      context: .
      dockerfile: Dockerfile.cli
      args:
        PHP_VERSION: 7.1

  php72-apache:
    build:
      context: .
      dockerfile: Dockerfile.apache
      args:
        PHP_VERSION: 7.2
    ports:
      - 8072:80
